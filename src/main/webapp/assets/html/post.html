<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-9" itemscope
			itemtype="http://schema.org/BlogPosting">
			<div data-ng-show="postLoaded">
			<h1>{{post.title}}</h1>
			<h6>
				<span itemprop="author">{{post.author.name}}</span> | <span
					itemprop="datePublished">{{post.date | date:'yyyy-MM-dd
					h:mma'}}</span>
			</h6>
			<div data-ng-bind-html="post.content" data-ng-show="!mature"
				itemprop="articleBody"></div>
			<div>
				<a
					data-ng-href="https://www.facebook.com/sharer/sharer.php?u={{currentPage}}"
					target="_blank">Share on Facebook</a> <a
					data-ng-href="https://twitter.com/home?status={{currentPage}}"
					target="_blank">Share on Twitter</a> <a
					data-ng-href="https://plus.google.com/share?url={{currentPage}}"
					target="_blank">Share on Google+</a>
			</div>

				</div>

			</div>
		</div>
		<div class="col-xs-12 col-sm-4 col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Most Recent Posts</h3>
				</div>
				<div class="panel-body">
					<ul>
						<li data-ng-repeat="post in posts"><a
							data-ng-href="/post/{{post.ID}}">{{post.title}}</a></li>
					</ul>
					<div class="pull-right">
						<a href="/archive">View all posts</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/ng-template" id="matureWarning.html">
        <div class="modal-header bg-danger">
            <h3 class="modal-title">Content Warning</h3>
        </div>
        <div class="modal-body">
            <p>The blog post you are about to view my contain content that might not be appropriate for reading in a public place or for younger people. If you understand that, please click OK to continue reading. Otherwise, click Cancel to go back to the home page.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="ok()">OK</button>
            <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
        </div>
</script>
