<div class="container">
	<div class="row" data-ng-repeat="post in posts">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{post.title}}</h3>
				</div>
				<div class="panel-body" data-ng-bind-html="post.excerpt"></div>
				<div class="panel-footer"><a data-ng-href="#/post/{{post.ID}}">Continue reading</a></div>
			</div>
		</div>
	</div>
</div>
